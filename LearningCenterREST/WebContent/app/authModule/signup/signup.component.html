
<div class="container" >
	<header>
		<div class="wrap">
			<h1 class="text-center" id="stash">The Learning Center</h1>

			<p class="text-center" id="titletag">Where Novices Become Masters</p>

		</div>
	</header>
	
	<div class="login-clean">
        <div class="row">
            <div class="col-md-offset-3 col-sm-6">
                <form id="loginBox">
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" id="email" required placeholder="Enter Your Email" ng-model="newUser.email"" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" required placeholder="Enter A Password" ng-model="newUser.password" />
                    </div>
                    <div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" ng-click="vm.signup(newUser)">Submit</button>
					</div>
                </form>
            </div>
        </div>
    </div>
	
</div>
